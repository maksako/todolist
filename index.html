<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>to-do-list</title>
  <meta charset="UTF-8">
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="img/autumn-wallpaper.jpg">
      <div class="main-container">
        <div class="header clear">
          <div class="header-span-container">
            <button class="slider-link close-button float-left"></button>
            <button class="slider-link hide-button float-left"></button>
            <button class="slider-link maximize-button float-left"></button>
          </div>
          <div class="main-title float-left">
            <p>All tasks</p>
          </div>
          <div class="main-actions float-right">
            <div class="search-container float-left">
              <i class="fa fa-search"></i>
            </div>
            <div class="add-task-container float-left">
              <i class="fa fa-plus-circle"></i>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
