<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>to-do-list</title>
  <meta charset="UTF-8">
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="img/autumn-wallpaper.jpg">
      <div class="main-container">
        <div class="header clear">
          <div class="header-span-container">
            <button class="slider-link close-button float-left"></button>
            <button class="slider-link hide-button float-left"></button>
            <button class="slider-link maximize-button float-left"></button>
          </div>
          <div class="main-title float-left">
            <span>All tasks</span>
          </div>
          <div class="main-actions float-right">
            <button class="search-button float-left">
              <i class="fa fa-search"></i>
            </button>
            <button class="add-task-button float-left">
              <i class="fa fa-plus-circle"></i>
            </button>
          </div>
        </div>
        <div class="tasks-background-container clear">
          <div class="tasks-navigation-container float-left">
            <button class="all-tasks navigation-button">
              <div class="arrow-right clear">
              </div>
              <i class="fa fa-inbox"></i>
            </button>
            <button class="home-tasks navigation-button">
              <i class="fa fa-home"></i>
            </button>
            <button class="work-tasks navigation-button">
              <i class="fa fa-suitcase"></i>
            </button>
            <button class="school-tasks navigation-button">
              <i class="fa fa-desktop"></i>
            </button>
            <button class="friend-tasks navigation-button">
              <i class="fa fa-users"></i>
            </button>
            <button class="settings-button navigation-button">
              <i class="fa fa-cog"></i>
            </button>
          </div>
          <div class="tasks-description-container float-left">
            <div class="nearest-task">
              <div class="task-checkbox-container">
                <button class="inner"></button>
              </div>
              <div class="nearest-task-inner-container">
                <div class="nearest-task-inner-container-header">
                  <span class="location-marker">
                    <i class="fa fa-map-marker"></i>
                  </span>
                  <span class="small-text">At Tesco</span>
                  <span>|</span>
                  <span class="small-text">Next monday</span>
                  <button class="nearest-task-sign">
                    <i class="fa fa-star"></i>
                  </button>
                </div>
                <div class="nearest-task-big-text">
                  <p>
                    Buy a new better toothbrush
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
